<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Simple Trick 01</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple-v1.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <main>
        <!-- A div with container id to hold the card -->
        <div id="container">
            <!-- A div with card class for the card  -->
            <div class="card">
                <img src="https://images.unsplash.com/photo-1536323760109-ca8c07450053" alt="Lago di Braies">
                <!-- A div with card__details class to hold the details in the card  -->
                <div class="card__details">
                    <!-- Span with tag class for the tag -->
                    <span class="tag">Nature</span>
                    <span class="tag">Lake</span>
                    <!-- A div with name class for the name of the card -->
                    <div class="name">Lago di Braies</div>

                    <p class="card__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Consectetur sodales morbi dignissim sed diam
                        pharetra
                        vitae ipsum odio.</p>
                    <button>Read more</button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
